<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="layout.css" />
    <style>
      #holder {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.2rem;
        margin-left: 15%;
        margin-right: 15%;
        margin-top: 5%;
      }
      article {
        /* background-color: #d9a25f; */
        border: 1px solid #bfb6aa;
        padding: 1rem;
      }
      img {
        max-width: 100%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="bistrotop.png" alt="bistro" />
    </header>
    <nav>
      <button data-kategori="alle" class="valgt">Alle</button>
      <button data-kategori="forretter">Forretter</button>
      <button data-kategori="hovedretter">Hovedretter</button>
      <button data-kategori="desserter">Desserter</button>
      <button data-kategori="sideorders">Sideorders</button>
      <button data-kategori="drikkevarer">Drikkevarer</button>
    </nav>
    <main id="holder"></main>
    <template>
      <article>
        <h2 class="navn"></h2>
        <img src="" alt="" />
        <p class="kortbeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <script>
      let kategori = "alle";
      const endpoint = "https://babushka-dd8a.restdb.io/rest/menu";
      const mereinfo = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };
      function start() {
        const kategoriKnapper = document.querySelector("nav button");
        kategoriKnapper.forEach((knap) =>
          knap.addEventlistener("click", kategoriRetter)
        );
        loadJSON();
      }
      function kategoriRetter() {
        kategori = this.hentData.kategori;
      }

      async function hentData() {
        const response = await fetch(endpoint, mereinfo);
        const retter = await response.json();
        //console.log(retter);
        vis(retter);
      }
      function vis(retter) {
        console.log(retter);
        const holder = document.querySelector("#holder");
        const skabelon = document.querySelector("template").content;

        retter.forEach((ret) => {
          console.log(ret);
          const klon = skabelon.cloneNode(true);
          klon.querySelector(".navn").textContent = ret.navn;
          klon.querySelector("img").src =
            "medium/" + ret.billednavn + "-md.jpg";
          klon.querySelector(".kortbeskrivelse").textContent =
            ret.kortbeskrivelse;
          klon.querySelector(".pris").textContent = ret.pris;

          holder.appendChild(klon);
        });
      }
      hentData();
    </script>
  </body>
</html>
